<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

     <label> Input Type </label>
     <input type="text" class="form-control" id="user" placeholder="typehere">

     <label> Textarea </label>
     <textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>

     <div class="form-check">
     	  <h6> Check box </h6>
          <label class="form-check-label">
           <input type="checkbox" clsas="form-check-input" value=""> Option 1
       </label>
     </div>

     <div class="form-check">
     	   <h6> Radio </h6>
     	   <label class="form-check-label">
     	     <input type="radio"class="form-check-input"name="optradio">Option 1
     	 </label>
     </div>

     <div class="form-group">
     	<h6> Selection/Dropdown </h6>
     	<label for="Sell"> Select list:</label>
         <option>1</option>
         <option>2</option>
         <option>3</option>



</body>
</html>
